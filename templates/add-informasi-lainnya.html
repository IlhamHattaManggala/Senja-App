<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambah Informasi Lainnya - SENJA APP</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@100;300;480;700&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #222327;
            font-family: 'Poppins', sans-serif;
            color: #dbb35c;
            padding: 40px;
        }
        .container {
            background-color: #2c2c31;
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 0.95rem;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #dbb35c;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #eec77a;
        }
        a {
            color: #dbb35c;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tambah Informasi Lainnya</h1>
        <form method="POST" action="{{ url_for('tambah_informasi_lainnya') }}">
            <label for="name">Nama Seni / Budaya:</label>
            <input type="text" id="name" name="name" required />

            <label for="asal">Asal:</label>
            <input type="text" id="asal" name="asal" required />

            <label for="category">Kategori:</label>
            <input type="text" id="category" name="category" required />

            <label for="imageUrl">Nama File Gambar Utama (contoh: seni-icon.png):</label>
            <input type="text" id="imageUrl" name="imageUrl" placeholder="contoh: seni-icon.png" required />

            <label for="description">Deskripsi:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <hr style="margin: 25px 0; border-color: #444;" />

            <h3>Detail Alat (opsional)</h3>

            <label for="detail_name">Nama Alat:</label>
            <input type="text" id="detail_name" name="detail_name" />

            <label for="detail_image">Nama File Gambar Alat:</label>
            <input type="text" id="detail_image" name="detail_image" placeholder="contoh: alat-icon.png" />

            <label for="detail_description">Deskripsi Alat:</label>
            <textarea id="detail_description" name="detail_description" rows="3"></textarea>

            <button type="submit">Simpan</button>
        </form>
        <a href="{{ url_for('data_informasi_lainnya') }}">‚Üê Kembali ke Data Informasi</a>
    </div>
</body>
</html>
