<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambah Pengguna - SENJA APP</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@100;300;480;700&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #222327;
            font-family: 'Poppins', sans-serif;
            color: #dbb35c;
            padding: 40px;
        }
        .container {
            background-color: #2c2c31;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 0.95rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #dbb35c;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #eec77a;
        }
        a {
            color: #dbb35c;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tambah Pengguna Baru</h1>
        <form method="POST" action="{{ url_for('tambah_pengguna') }}">
            <!-- WAJIB: CSRF token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="">Pilih Role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>

            <label for="avatar">Nama File Avatar (opsional):</label>
            <input type="text" id="avatar" name="avatar" placeholder="default-icon.png" />

            <button type="submit">Simpan</button>
        </form>
        <a href="{{ url_for('data_pengguna') }}">‚Üê Kembali ke Data Pengguna</a>
    </div>
</body>
</html>
