<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Admin - SENJA APP</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --bg-color: #222327;
            --text-color: #dbb35c;
            --main-color: #5C4033;
            --card-color: #2c2c31;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: var(--card-color);
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: var(--text-color);
            padding: 10px 15px;
            margin-bottom: 10px;
            text-decoration: none;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: var(--main-color);
            color: #fff;
        }

        .main-content {
            margin-left: 220px;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome-box {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 20px;
            color: #fff;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .welcome-box h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .welcome-box p {
            font-size: 16px;
            margin-bottom: 25px;
        }

        .welcome-img {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .logout {
            margin-top: 40px;
            background-color: var(--main-color);
            border: none;
            color: white;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .logout:hover {
            background-color: #dbb35c;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>SENJA APP</h2>
        <a href="#">Dashboard</a>
        <a href="data-pengguna.html">Data Pengguna</a>
        <a href="data-tari.html">Data Tari</a>
        <a href="data-informasi-lainnya.html">Data Informasi Lainnya</a>
        <a href="log-aktivitas.html">Log Aktivitas</a>
        <a href="#" onclick="return confirmLogout()">Keluar</a>
    </div>

    <div class="main-content">
        <div class="welcome-box">
            <h1>Selamat Datang, {{ admin.name }}!</h1>
<p>Email: {{ admin.email }}</p>
            <p>Ini adalah halaman beranda untuk mengelola <strong>SENJA APP</strong>, aplikasi monitoring gerakan tari tradisional. Mari lestarikan budaya melalui teknologi.</p>
            <button class="logout" onclick="return confirmLogout()">Keluar</button>
        </div>
    </div>

    <script>
    function confirmLogout() {
        const konfirmasi = confirm("Yakin ingin keluar?");
        if (konfirmasi) {
            window.location.href = "/logout-admin"; 
        }
        return false;
    }
</script>

</body>
</html>
