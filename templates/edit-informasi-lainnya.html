<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Edit Informasi Lainnya - SENJA APP</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@100;300;480;700&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #222327;
            font-family: 'Poppins', sans-serif;
            color: #dbb35c;
            padding: 40px;
        }
        .container {
            background-color: #2c2c31;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 0.95rem;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #dbb35c;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #eec77a;
        }
        a {
            color: #dbb35c;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Informasi Lainnya</h2>
        <form action="{{ url_for('update_informasi_lainnya', item_id=item._id) }}" method="POST">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required>

            <label for="category">Kategori</label>
            <input type="text" id="category" name="category" value="{{ item.category }}" required>

            <label for="asal">Asal</label>
            <input type="text" id="asal" name="asal" value="{{ item.asal }}" required>

            <label for="description">Deskripsi</label>
            <textarea id="description" name="description" required>{{ item.description }}</textarea>

            <label for="imageUrl">Nama File Gambar (imageUrl)</label>
            <input type="text" id="imageUrl" name="imageUrl" value="{{ item.imageUrl }}">

            <button type="submit">Simpan Perubahan</button>
        </form>
        <a href="{{ url_for('data_informasi_lainnya') }}">&larr; Kembali ke Data Informasi</a>
    </div>
</body>
</html>
