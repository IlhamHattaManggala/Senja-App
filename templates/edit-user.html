<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Edit Pengguna - SENJA APP</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@100;300;480;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #222327;
            font-family: 'Poppins', sans-serif;
            color: #dbb35c;
            padding: 40px;
        }
        .container {
            background-color: #2c2c31;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 0.95rem;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #dbb35c;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #eec77a;
        }
        a {
            color: #dbb35c;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Pengguna</h1>
        <form action="{{ url_for('update_user', user_id=user._id) }}" method="POST">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <button type="submit">Simpan Perubahan</button>
        </form>
        <a href="{{ url_for('data_pengguna') }}">‚Üê Kembali ke Data Pengguna</a>
    </div>
</body>
</html>
