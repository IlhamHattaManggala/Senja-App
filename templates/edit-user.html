<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Pengguna - SENJA APP</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:wght@100;300;480;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #222327;
        font-family: "Poppins", sans-serif;
        color: #dbb35c;
        padding: 40px;
      }
      .container {
        background-color: #2c2c31;
        padding: 30px;
        border-radius: 10px;
        max-width: 500px;
        margin: auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 25px;
      }
      label {
        display: block;
        margin-top: 15px;
        font-size: 0.95rem;
      }
      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 6px;
        background-color: #333;
        color: #fff;
      }
      button {
        background-color: #dbb35c;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        margin-top: 20px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #eec77a;
      }
      a {
        color: #dbb35c;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 15px;
      }
      .avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Edit Pengguna</h1>
      <form
        action="{{ url_for('update_user', user_id=user._id) }}"
        method="POST" enctype="multipart/form-data"
      >
        <div style="text-align: center">
          <img
            src="{{ url_for('static', filename='img/avatar/' + user.avatar) }}"
            alt="Avatar"
            class="avatar"
          />
        </div>
        <label for="name">Nama</label>
        <input
          type="text"
          id="name"
          name="name"
          value="{{ user.name }}"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ user.email }}"
          required
        />
        <label for="avatar">Ganti Avatar (opsional)</label>
        <input type="file" id="avatar" name="avatar" accept="image/*" />

        <button type="submit">Simpan Perubahan</button>
      </form>
      <a href="{{ url_for('data_pengguna') }}">‚Üê Kembali ke Data Pengguna</a>
    </div>
  </body>
</html>
