<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log Aktivitas - SENJA APP</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@100;300;480;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        :root {
            --bg-color: #222327;
            --text-color: #dbb35c;
            --main-color: #5C4033;
            --card-color: #2c2c31;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 220px;
            background-color: var(--card-color);
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: var(--text-color);
            padding: 10px 15px;
            margin-bottom: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: var(--main-color);
            color: #fff;
        }
        .main-content {
            margin-left: 220px;
            padding: 30px;
            flex: 1;
        }
        .main-content h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .filter-bar {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-bar input[type="text"],
        .filter-bar input[type="date"],
        .filter-bar button {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .filter-bar button {
            background-color: var(--main-color);
            color: white;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            color: #fff;
            vertical-align: top;
            word-wrap: break-word;
        }

        th {
            background-color: var(--main-color);
        }

        tr:nth-child(even) {
            background-color: #333;
        }

        @media (max-width: 600px) {
            .main-content {
                padding: 20px;
            }
            .filter-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>SENJA APP</h2>
    <a href="beranda-admin.html">Dashboard</a>
    <a href="data-pengguna.html">Data Pengguna</a>
    <a href="data-tari.html">Data Tari</a>
    <a href="data-informasi-lainnya.html">Data Informasi Lainnya</a>
    <a href="log-aktivitas.html">Log Aktivitas</a>
    <a href="#" onclick="return confirmLogout()">Keluar</a>
</div>

<div class="main-content">
    <h1>Log Aktivitas User</h1>

    <div class="filter-bar">
        <input type="text" id="searchInput" placeholder="Cari email / aktivitas...">
        <input type="date" id="filterDate">
        <button onclick="refreshTable()">ðŸ”„ Refresh</button>
    </div>

    <table id="logTable">
        <thead>
            <tr>
                <th>No</th>
                <th>Email</th>
                <th>Aktivitas</th>
                <th>Waktu</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ log.email }}</td>
                <td>{{ log.aktivitas }}</td>
                <td>{{ log.waktu }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">Belum ada aktivitas tercatat</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    function confirmLogout() {
        const konfirmasi = confirm("Yakin ingin keluar?");
        if (konfirmasi) {
            window.location.href = "/logout-admin";
        }
        return false;
    }

    function refreshTable() {
        document.getElementById("searchInput").value = "";
        document.getElementById("filterDate").value = "";

        const rows = document.querySelectorAll("tbody tr");
        rows.forEach(row => row.style.display = "");
    }

    document.getElementById('searchInput').addEventListener('keyup', filterLogs);
    document.getElementById('filterDate').addEventListener('change', filterLogs);

    function filterLogs() {
        const searchValue = document.getElementById('searchInput').value.toLowerCase();
        const selectedDate = document.getElementById('filterDate').value;

        const rows = document.querySelectorAll("tbody tr");

        rows.forEach(row => {
            const email = row.children[1]?.textContent.toLowerCase();
            const aktivitas = row.children[2]?.textContent.toLowerCase();
            const waktuText = row.children[3]?.textContent;

            const waktu = new Date(waktuText);
            const logDate = waktu.toISOString().slice(0, 10); // YYYY-MM-DD

            const matchSearch = email.includes(searchValue) || aktivitas.includes(searchValue);
            const matchDate = selectedDate ? logDate === selectedDate : true;

            if (matchSearch && matchDate) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }
</script>
</body>
</html>
